<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>Product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="Ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="Discound" placeholder="Discound">
                <small id="total"></small>
            </div>
            <input type="text" id="Count" placeholder="Count">
            <input type="text" id="Category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
            <div class="output">
                <div class="searvhBlock">
                    <input onkeyup="searchDate(this.value)" type="search" id="search" placeholder="Search">
                
                    <div class="btnsearch">
                        <button onclick="searchMood(this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="searchMood(this.id)" id="searchCategory">Search By Category</button>
                    </div>
            </div>
            <div id="deleteAll">
                
            </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th> price  </th>
                <th> taxes  </th>
                <th> ads  </th>
                <th> discound  </th>
                <th> total  </th>
                <th> Category </th>
                <th> update  </th>
                <th> delete  </th>
            </tr>
            <tbody id="table">           
            </tbody>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
